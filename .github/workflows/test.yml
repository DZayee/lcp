name: test
on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
      - uses: datachainlab/rust-cache@allow_registry_src_caching
        with:
          workspaces: |
            .
            ./enclave
          cache-directories: |
            ~/.cargo/registry/src/**/librocksdb-sys-*
      - run: make lint-tools
      - run: make lint

  udeps:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
      - uses: datachainlab/rust-cache@allow_registry_src_caching
        with:
          workspaces: |
            .
            ./enclave
          cache-directories: |
            ~/.cargo/registry/src/**/librocksdb-sys-*
      - run: make lint-tools
      - run: make udeps

  relayer:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - run: make yrly

  sdk-test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
      - uses: datachainlab/rust-cache@allow_registry_src_caching
        with:
          workspaces: |
            .
            ./enclave
          cache-directories: |
            ~/.cargo/registry/src/**/librocksdb-sys-*
      - run: curl -LO https://download.01.org/intel-sgx/sgx-linux/2.19/distro/ubuntu22.04-server/sgx_linux_x64_sdk_2.19.100.3.bin
      - run: chmod +x ./sgx_linux_x64_sdk_2.19.100.3.bin
      - run: echo -e 'no\n/opt' | ./sgx_linux_x64_sdk_2.19.100.3.bin
      - run: source /opt/sgxsdk/environment && export SGX_MODE=SW
      - run: make -B
      - run: make test
      - run: make integration-test
      - run: make cgen
